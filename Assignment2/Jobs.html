	<header>

	<nav>
		<ul>
			<li><a href="Home.html">Home</a>
                <ul>

	<main>
		<fieldset>
        <legend>CONTACT US</legend>	
        <form method="get" >
		<table >
		<tr>
	       <td><label for="Name">Name:</label></td>
           <td><input type="text" name="Name" id="Name"></td>
           <td><label for="Email">E-mail:</label></td>
	       <td><input type="email" name="Email" id="Email" required></td>
	    </tr>
	    <tr>
           <td><label for="Pass">Password:</label></td>
           <td><input type="password" name="Pass" id="Pass" required></td>     
           <td><label for="SSN">SSN:</label></td>
           <td><input type="SSN" name="SSN" id="SSN" required></td>
        </tr>
        <tr>
	       <td><input type="radio" name="gender" value="male" checked>Male</td>
           <td><input type="radio" name="gender" value="female"> Female</td> 
        </tr>
        <tr>
           <td colspan="4">What is your favorite position?</td>
        </tr>
        <tr>
    	   <td><input type="checkbox" name="prefer" value="barista" >barista</td>
           <td><input type="checkbox" name="prefer" value="baker">baker</td>
           <td><input type="checkbox" name="prefer" value="waiter" >waiter</td>
           <td><input type="checkbox" name="prefer" value="cashier">cashier</td>
        </tr>
        <tr>
           <td><label for="Experience">Experience:</label></td>
           <td colspan="3"><textarea name="Experience" id="Experience" rows="5" cols="100"></textarea></td>  
        </tr>
        <tr>
        	<td><label for="Expected">Expected Salary:</label></td>
        	<td colspan="3">$3000<input type="range" name="Expected">$5000</td>
        </tr>
        <tr>
	    <td colspan="4"><input id="Submit" type="submit" value="Submit"></td>
        </tr>
		</table>
		</fieldset>
	</main>
	<footer>

	<div>
