<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap(){
        var options = {
          zoom:14,
          center:{lat:42.3601,lng:-71.0598}
        }

        var map = new google.maps.Map(document.getElementById('map'),options);

        var marker = new google.maps.Marker({
          position:{lat:42.345514,lng:-71.046405},

          map:map
        });




      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDigNcrPXLsCrfWlQE99AaRxwSQ7WT-tKU&callback=initMap"
    async defer></script>
  </body>
</html>
